name: Meshery UI and Server
on:
  #   push:
  #     branches:
  #       - 'master'
  #     paths-ignore:
  #       - 'docs/**'
  #       - 'mesheryctl/**'
  pull_request:
    branches:
      - "master"
    paths-ignore:
      - "docs/**"
      - "mesheryctl/**"
      - "*.md"
      - "*.github/**"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
  workflow_call: 
    secrets: 
      NODE_VERSION:
        required: true
      GO_VERSION: 
        required: true

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: actions/setup-go@v3
        with:
          check-latest: "true"
          go-version: "1.17"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3.2.0
        with:
          # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
          version: v1.47.3

          # Optional: working directory, useful for monorepos
          # working-directory: somedir

          # Optional: golangci-lint command line arguments.
          # args: --disable-all -E revive -E gosec -E errcheck -E nilerr -E govet -E gofmt -E goimports -E staticcheck

          # Optional: show only new issues if it's a pull request. The default value is `false`.
          # only-new-issues: true
  build-backend:
    name: Backend build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        repository: meshery/meshery
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Setup Go
        uses: actions/setup-go@v3.0.0
        with:
          go-version: "1.17"
      - name: Setup Cache
        uses: actions/cache@v3.0.0
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - run: |
          GOPROXY=https://proxy.golang.org,direct GOSUMDB=off GO111MODULE=on go build -tags draft ./cmd/main.go ./cmd/error.go
      - name: Upload artifacts
        uses: actions/upload-artifact@v3.0.0
        with:
          name: meshery
          path: ./main
  build-ui:
    name: UI build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        repository: meshery/meshery
        uses: actions/checkout@master
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v3.0.0
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - run: sudo npm i -g npm@7
      - name: Cache node modules
        id: node-cache
        uses: actions/cache@v3.0.0
        with:
          path: |
            ~/cache
            ~/.cache
            /home/runner/.cache
            !~/cache/exclude
            **/node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ hashFiles('**/lockfiles') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: |
          cd ui
          npm i
          cd ..
          cd provider-ui
          npm i
      - name: build meshery-ui
        run: |
          make build-meshery-ui
      - name: build provider-ui
        run: |
          make build-provider-ui